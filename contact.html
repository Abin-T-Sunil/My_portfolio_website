<html lang="en">
<head>

<body>
    <div class="outer">
        <div class="outer1">
           <h1 width="50px">Contact Info</h1> 
        </div>
        <h2 id="find">You may also find me in</h2><br>
        <h3 class="social"><strong>Instagram-<a href="https://www.instagram.com/_abi_t_s/">click me</a></strong></h3>
        <h3 class="social"><strong>GitHub-<a href="https://github.com/Abin-T-Sunil">click me</a></strong></h3> 
        <h3 class="social"><strong>Linkedin-<a href="https://www.linkedin.com/in/abin-t-sunil-89b760205/">click me</a></strong></h3>
        <hr> 
        <div class="container">  
            <form id="contact" action="" method="post">
              <h2><u>Quick Contact</u></h2>
              <h3>Ask any doubts</h3>
              <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
              </fieldset>
              <fieldset>
                <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </fieldset>
            </form>
           
            
          </div>      
    </div> 
       
</body>
